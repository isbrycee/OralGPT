### model
model_name_or_path: llava-hf/llava-v1.6-vicuna-13b-hf # /home/jinghao/projects/llm/microsoft/llava-med-v1.5-mistral-7b # Qwen/Qwen2.5-VL-7B-Instruct
image_max_pixels: 262144
video_max_pixels: 16384
trust_remote_code: true

### method
stage: sft
do_train: true
finetuning_type: lora
lora_rank: 8
lora_target: all

### dataset
dataset: mmoral_report_qa_chat # mmoral # ,identity # alpaca_en_demo  # video: mllm_video_demo
template: llava_next
cutoff_len: 8192
max_samples: 10000000
overwrite_cache: true
preprocessing_num_workers: 16
dataloader_num_workers: 4

### output
output_dir: saves/llava-13b/lora/sft
logging_steps: 10
save_steps: 2500
plot_loss: true
overwrite_output_dir: true
save_only_model: false
report_to: none  # choices: [none, wandb, tensorboard, swanlab, mlflow]

### train
per_device_train_batch_size: 2
gradient_accumulation_steps: 4
learning_rate: 1.0e-4
num_train_epochs: 1.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
resume_from_checkpoint: null

